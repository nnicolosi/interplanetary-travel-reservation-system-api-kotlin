# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          
      # Execute compilation
      - name: Build
        run: ./gradlew clean build -x test
          
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      # Execute unit tests
      - name: Unit Test
        run: ./gradlew clean test

  sonar:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
         with:
           fetch-depth: 0

       # Execute scan
       - name: SonarCloud Scan
         uses: SonarSource/sonarcloud-github-action@master
         with:
           args:
             -Dsonar.organization=nnicolosi
             -Dsonar.projectKey=interplanetary-travel-reservation-system-api-kotlin
             -Dsonar.sources=src/main/
             -Dsonar.tests=src/test/
             -Dsonar.junit.reportsPath=build/test-results/test
             -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

